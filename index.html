<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <main div class="card">
      <div class="preview-background-wrapper" aria-hidden="true">
        <div class="preview-content-wrapper f-body-l">
          <div class="preview preview__back">
            <div class="preview__cvc">000</div>
          </div>
          <div class="preview preview__front">
            <img class="preview__logo" src="images/card-logo.svg" alt="" />
            <div class="preview__number f-heading-xl">0000 0000 0000 0000</div>
            <div class="preview__info">
              <div class="preview__name">Jane Appleseed</div>
              <div class="preview__exp">
                <span class="preview__exp-month">00</span>/<span
                  class="preview__exp-year"
                  >00</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-content">
        <form id="card-form" class="card-form" action="send" novalidate>
          <h1 class="sr-only">Provide Your Credit Card Details</h1>
          <div class="card-form__fields">
            <div class="field">
              <label class="f-body-m" for="name">Cardholder Name</label>
              <input
                id="name"
                name="name"
                class="f-heading-l"
                required
                placeholder="e.g. Jane Appleseed"
                autocomplete="cc-name"
              />
              <span class="card-error f-body-s error__name" role="alert"
                >Cardholder Name is required</span
              >
            </div>
            <div class="field">
              <label class="f-body-m" for="number">Card Number</label>
              <input
                id="number"
                name="number"
                class="f-heading-l"
                type="text"
                required
                pattern="\d{4} \d{4} \d{4} \d{4}"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="19"
                minlength="19"
                autocomplete="cc-number"
              />
              <span class="card-error f-body-s error__number" role="alert"
                >Wrong format, numbers only</span
              >
            </div>
            <div class="card-verification">
              <div class="field">
                <label class="f-body-m" aria-hidden="true"
                  >Exp. Date (MM/YY)</label
                >
                <div class="card-expiry">
                  <input
                    class="f-heading-l exp-month"
                    name="exp-month"
                    type="text"
                    inputmode="numeric"
                    placeholder="MM"
                    required
                    maxlength="2"
                    pattern="(0[1-9])|1[1-2]"
                    aria-label="Enter the Expiration Month of the Card(MM)"
                    autocomplete="cc-exp-month"
                  />
                  <input
                    class="f-heading-l"
                    name="exp-year"
                    type="text"
                    inputmode="numeric"
                    placeholder="YY"
                    required
                    maxlength="2"
                    pattern="\d{2}"
                    aria-label="Enter the Expiration Year of the Card(YY)"
                    autocomplete="cc-exp-year"
                  />
                  <span
                    class="card-error f-body-s error__exp-month error__exp-year"
                    role="alert"
                    aria-label="Validation Error: expiration month and year cannot be empty"
                  >
                    Can't be blank
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="f-body-m" for="cvc">CVC</label>
                <input
                  id="cvc"
                  name="cvc"
                  class="f-heading-l"
                  type="text"
                  inputmode="numeric"
                  required
                  maxlength="4"
                  minlength="3"
                  pattern="\d{3,4}"
                  placeholder="e.g. 123"
                  autocomplete="cc-csc"
                />
                <span
                  class="card-error f-body-s error__cvc"
                  role="alert"
                  aria-describedby="cvc"
                >
                  Can't be blank
                </span>
              </div>
            </div>
          </div>
          <button type="submit" class="f-heading-l button">Confirm</button>
        </form>
        <div class="complete hidden">
          <h1 class="sr-only">Card Complete</h1>
          <img class="complete__image" src="images/icon-complete.svg" alt="" />
          <h2 class="complete__title f-heading-xxl">Thank you!</h2>
          <p class="complete__text f-heading-l">
            We've added your card details
          </p>
          <button id="complete__continue" class="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
